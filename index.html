<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiraTech Login Form</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="./miraicon.png" alt="miraicon">
            <p>Mira Technologies</p>
        </div>
        <div class="register">
            <p>Register</p>
        </div>
    </div>

    <div class="group">
    <div class="center">
        <div class="center-icon">
            <img src="./miraicon.png" alt="miraicon">
        </div>
        <div class="login">
            <p class="login-text">Login</p>
            <p class="login-text-2">Login to your account</p>
        </div>  
    </div>

    <div class="card">
        <form action="">
            <label for="email">Email</label><br>
            <input type="email" class="email" name="email"><br>
            <label for="password">Password</label><br>
            <input type="text" class="password" name="password">
            <div class="button">
                <button>LOGIN</button>
            </div>
        </form>
    </div>
    <p class="forgot">Forgot Password</p>
    </div>
</body>
</html>
